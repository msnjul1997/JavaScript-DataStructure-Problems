<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="stylesheet" href="style.css">
    <title>employee-payroll-website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body style="background-color: rgb(217, 237, 239);">
    <div style="color: rgb(70, 6, 96); font-weight: bold;" class="container">
     
        <form>
            <h3 style="color: rgb(80, 7, 154);">Employee Payroll Form</h3>           
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName">
                </div>
            </div>
            <label for="inputName" class="col-sm-2 col-form-label">Profile Image</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1"><img src="Shubham.jpeg" alt="myImage" height="60" width="60"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2"><img src="Trump.jpg" alt="myImage" height="60" width="60"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="option3">
                <label class="form-check-label" for="inlineRadio3"><img src="kittu.jpeg" alt="myImage" height="60" width="60"></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="option3">
                <label class="form-check-label" for="inlineRadio3"><img src="Niha.jpeg" alt="myImage" height="60" width="60"></label>
            </div>
            <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Gender</label>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Department</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">HR</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Sales</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Finance</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Engineer</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Others</label>
                  </div>
            </div>
            <div class="form-group row" >
                <label for="inputName" class="col-sm-2 col-form-label">Salary</label>
                <div class="dropdown" >
                    <button class="dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" >
                      Select Salary
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">30000 </a>
                      <a class="dropdown-item" href="#">33000</a>
                      <a class="dropdown-item" href="#">40000</a>
                    </div>
                  </div>
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Start Date</label>
                <div class="dropdown">
                    <button class="dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                      Day
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Will be updated</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                      Month
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Will be updated</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                      Year
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Will be updated</a>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Notes</label>
                <textarea name="comment" form="usrform"></textarea>
            </div>
            <div class="form-group row" style="margin: 0;">
                <button type="button" class="btn btn-light" style="font-weight: bold;" >Cancel</button>
                <button type="button" class="btn btn-light" style="font-weight: bold;">Submit</button>
                <button type="button" class="btn btn-light" style="font-weight: bold;">Reset</button>
            </div>
        </form>
     
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
